<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='./rockPaperScissor.css'>
    <title>RockPaperScissor</title>
  </head>
  <body>
    <div id="gameDiv">
      <h1 class="gameText">player : <label id="playerText"></label></h1>
      <h1 class="gameText">computer : <label id="computerText"></label></h1>
      <h1 class="gameText">result : <label id="resultText"></label></h1>

      <button class="gameBtns" id="rockBtn">rock</button>
      <button class="gameBtns" id="paperBtn">paper</button>
      <button class="gameBtns" id="scissorBtn">scissor</button>
    </div>

    <script src="./rockPaperScissor.js"></script>
  </body>
</html>
